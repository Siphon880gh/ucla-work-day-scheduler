<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/icon/Everaldo-Crystal-Clear-Mimetype-schedule.ico">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style-override.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="renderTodaysDate(); 
                renderTimeblocks(); 
                colorTimeblocks(); 
                getTimeblockTasks();
                setTimeout(colorTimeblocks, 59000);
                ">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-blocks"></div>
    </div> <!-- container -->

    <!-- TODO: Review; Bootstrap v4 -->
    <template id="template-time-block">
      <div class="row time-block">
        <div class="hour d-flex text-right p-1" data-military-hour="{{militaryHour}}">{{regularHour}}</div>
        <div class="description flex-grow-1 bd-highlight p-1" contenteditable>Task</div>
        <div class="saveBtn d-flex">
          <i class="fa fa-save" onclick="saveTimeblock(event);"></i>
        </div>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- Moment JS for time API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script> <!-- Handlebar templating engine -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
